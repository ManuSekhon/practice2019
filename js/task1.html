<!DOCTYPE html>

<html>

<head>
  <title>Task 1 (Simply Simple)</title>

  <script>
    window.onload = () => {
      document.getElementById("btn-2").onclick = () => alert("Button 2 clicked")
      document.getElementById("btn-3").addEventListener("click", () => alert("Button 3 clicked"))
    }
  </script>
</head>

<body>
  <button id="btn-1" onclick="alert('Button 1 clicked')">Button 1</button>
  <button id="btn-2">Button 2</button>
  <button id="btn-3">Button 3</button>
</body>

</html>
